<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <form id="product-form" autocomplete="off">
            <input type="text" id="product-name" placeholder="Nombre del producto" required autocomplete="off">
            <input type="number" id="product-price" placeholder="Precio" required autocomplete="off">
            <button type="submit">Agregar</button>
        </form>
        <div id="product-list-container">
            <div id="product-list">
                <h2>Productos</h2>
                <ul id="list"></ul>
                <h3>Total: $<span id="total">0.00</span></h3>
            </div>
        </div>
        <button id="export-pdf">Exportar a PDF</button>
        <button id="export-image">Exportar a Imagen</button>
        <button id="share-email">Compartir por Correo</button>
        <button id="share-whatsapp">Compartir por WhatsApp</button>
    </div>
    <!-- Incluir las librerÃ­as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
